# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go build and publish artifact

on:
  push:
    tags:        
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.2'
    
    - name: Build
      run: go build -v

    - name: Publish
      run: echo "Publishing artifact"

    - name: Archive the build
      run: tar --exclude=library-*.tar.gz --exclude=*.tmp --exclude=*.log --exclude=*.cache --exclude=*.bin -czvf library-${{ github.ref_name }}.tar.gz ./

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: library-${{ github.ref }}
        path: library-${{ github.ref }}.tar.gz